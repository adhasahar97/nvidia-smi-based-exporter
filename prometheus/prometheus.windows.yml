global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'nvidia_gpu_exporter'
    static_configs:
      # host.docker.internal resolves to the Windows host from inside Docker
      - targets: ['host.docker.internal:9835']
